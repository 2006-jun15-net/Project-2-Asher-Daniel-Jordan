<div>(doctor)</div>

<button (click)="reloadDoctors()">Reload</button>

<div *ngIf="error">
    error: {{ error }}
</div>


<div *ngIf="!doctors">
    (loading...)
</div>
<div *ngIf="doctors">
    <div *ngIf="doctors.length === 0">
        empty
    </div>
</div>
<ul>
    <li *ngFor="let item of doctors">
        <span class="badge">
            {{item.DoctorId}}
        </span>
        {{ item.FirstName }}
    </li>
</ul>>
